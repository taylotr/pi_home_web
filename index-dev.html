<!DOCTYPE html> 
<html lang="en"> 
	<head> 
		<meta charset="utf-8"> 
		<title>TT Home Automation</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Example tabable nav with Twitter Bootstrap">
		<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
		<link href="../bootstrap/css/static_navbar.css" rel="stylesheet">
		<script src="../bootstrap/js/jquery.js"></script>
		<script src="../bootstrap/js/bootstrap-tab.js"></script>
	</head>
	<body>
		<div class="container">
		<div class="row">
		<div class="span5">
		<div class="tabbable">
			<ul class="nav nav-tabs">
				<li class="active"><a href="#1" data-toggle="tab">Kitchen</a></li>
				<li class=""><a href="#2" data-toggle="tab">Garage</a></li>
				<li class=""><a href="#3" data-toggle="tab">Pool</a></li>
				<li class=""><a href="#4" data-toggle="tab">Thermostat</a></li>
			</ul>
		<div class="tab-content">
		<div class="tab-pane active" id="1">
			<p>You are watching section 1.</p>
		</div>
		<div class="tab-pane" id="2">
			<p>You are watching Section 2.</p>
		</div>
		<div class="tab-pane" id="3">
			<p>You are watching Section 3.</p>
		</div>
		<div class="tab-pane" id="4">
			<p>You are watching Section 4.</p>
		</div>
		</div>
		</div>
		</div>
		</div>
	</body>
</html>
